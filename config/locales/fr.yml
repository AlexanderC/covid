        other: "Patients"
      standard_survey:
        one: "Questionnaire standard"
        other: "Questionnaires standards"
    attributes:
      patient: &patient
        first_name: "Prénom"
        last_name: "Nom"
        cellphone_number: "Numéro de portable"
      standard_survey: &standard_survey
        patient: "Patient"
